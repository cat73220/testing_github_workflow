---

name-template: "Livemasq website v$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"
version-resolver:
  major:
    labels:
      - "major"
  minor:
    labels:
      - "minor"
  patch:
    labels:
      - "patch"
  default: patch
change-template: "* [#$NUMBER] $TITLE @$AUTHOR"
template: |
  Livemasq website v$RESOLVED_VERSION

  $CHANGES
